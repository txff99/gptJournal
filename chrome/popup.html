<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Diary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            max-width: 320px;
            width: 300px;
            height: 100px;
            text-align: center;
            background-color: #f9f9f9;
        }

        #parse-button, #store-dialogue-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-bottom: 15px;
            width: 100%;
        }

        #parse-button:hover, #store-dialogue-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        #spinner {
            display: none;
            width: 32px;
            height: 32px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            margin-top: -0px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #popup-container {
            display: none;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .card {
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 15px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card p {
            margin: 10px 0;
            font-size: 14px;
        }

        .card button.copy-to-prompt {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 10px;
        }

        .card button.copy-to-prompt:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <button id="parse-button">Ask from Journal</button>
    <button id="store-dialogue-button">Store Dialogue</button>
    <div id="spinner"></div>
    <div id="popup-container"></div> 
    <script src="popup.js"></script>
</body>
</html>
