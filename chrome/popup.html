<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Diary</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            max-width: 300px;
            width: 300px;
            height: 30px;
            text-align: center;
        }
        #parse-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #parse-button:hover {
            background-color: #0056b3;
            padding-bottom: 10px;
        }
        #spinner {
            display: none;
            width: 24px;
            height: 24px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #popup-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .card p {
            margin: 5px 0;
            font-size: 14px;
        }

        .card button.copy-to-prompt {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .card button.copy-to-prompt:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <button id="parse-button">Ask from Diary</button>
    <div id="spinner"></div>
    <div id="popup-container"></div> 
    <script src="popup.js"></script>
</body>
</html>
